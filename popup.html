<!DOCTYPE html>
<html>
<head>
<title>Citation Manager</title>
<head>
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <script src="js/jquery/jquery.min.js"></script>
    <script src="js/index.js"></script>
</head>

<body>
    <div id="title">Citation Coolness</div>

    <div id="notification"></div>

    <div id="user-input">
        <textarea id="article" class="input" placeholder="article title"></textarea>
        <textarea id="author" class="input" placeholder="primary author's last name"></textarea>
    </div>
    <div id="loading">
        <img src="img/loading.gif"/>
    </div>
    <div id="result">
        <textarea id="citation"></textarea>
    </div>
    <button id="cite">Cite it!</button>
    <button id="reset">Another!</button>

</body>
</html>
